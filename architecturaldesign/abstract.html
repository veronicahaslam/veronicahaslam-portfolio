<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Abstract: Matter & Air</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #eee;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Top Back Button -->
  <button class="back-button" onclick="window.history.back()">← Back</button>

  <h1>Abstract: Matter & Air</h1>

  <div class="gallery">
    <img src="matter/matter_pic2.png" alt="Image 1">
    <img src="matter/matter_pic3.png" alt="Image 2">
    <img src="matter/matter_pic4.png" alt="Image 3">
    <img src="matter/matter_pic5.png" alt="Image 4">
    <img src="matter/matter_pic6.png" alt="Image 5">
    <img src="matter/matter_pic7.png" alt="Image 6">
    <img src="matter/matter_pic8.png" alt="Image 7">
    <img src="matter/matter_pic9.png" alt="Image 8">
    <img src="matter/matter_pic10.png" alt="Image 9">
    <img src="matter/matter_pic1.png" alt="Image 16">
    <img src="matter/matter_pic11.png" alt="Image 10">
    <img src="matter/matter_pic12.png" alt="Image 11">
    <img src="matter/matter_pic13.png" alt="Image 12">
    <img src="matter/matter_pic14.png" alt="Image 13">
    <img src="matter/matter_pic15.png" alt="Image 14">
    <img src="matter/matter_pic16.png" alt="Image 15">
  </div>

  <!-- Bottom Back Button -->
  <button class="back-button" onclick="window.history.back()">← Back</button>

</body>
</html>
