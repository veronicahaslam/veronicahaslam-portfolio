<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Column & Beam</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #eee;
    }

    .gallery,
    .full-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .full-gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    hr.section-break {
      margin: 60px auto;
      border: none;
      height: 2px;
      background-color: #ccc;
      width: 60%;
    }

    @media (max-width: 1200px) {
      .gallery,
      .full-gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 800px) {
      .gallery,
      .full-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery,
      .full-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Top Back Button -->
  <button class="back-button" onclick="window.history.back()">← Back</button>

  <h1>Column & Beam</h1>

  <!-- Cropped Gallery (First 22 images) -->
  <div class="gallery">
    <img src="beam/beam_pic1.png" alt="Image 1">
    <img src="beam/beam_pic2.png" alt="Image 2">
    <img src="beam/beam_pic3.png" alt="Image 3">
    <img src="beam/beam_pic4.png" alt="Image 4">
    <img src="beam/beam_pic5.png" alt="Image 5">
    <img src="beam/beam_pic6.png" alt="Image 6">
    <img src="beam/beam_pic7.png" alt="Image 7">
    <img src="beam/beam_pic8.png" alt="Image 8">
    <img src="beam/beam_pic9.png" alt="Image 9">
    <img src="beam/beam_pic10.png" alt="Image 10">
    <img src="beam/beam_pic11.png" alt="Image 11">
    <img src="beam/beam_pic12.png" alt="Image 12">
    <img src="beam/beam_pic13.png" alt="Image 13">
    <img src="beam/beam_pic14.png" alt="Image 14">
    <img src="beam/beam_pic15.png" alt="Image 15">
    <img src="beam/beam_pic16.png" alt="Image 16">
    <img src="beam/beam_pic17.png" alt="Image 17">
    <img src="beam/beam_pic18.png" alt="Image 18">
    <img src="beam/beam_pic19.png" alt="Image 19">
    <img src="beam/beam_pic20.png" alt="Image 20">
    <img src="beam/beam_pic21.png" alt="Image 21">
    <img src="beam/beam_pic22.png" alt="Image 22">
  </div>

  <!-- Section Divider -->
  <hr class="section-break">

  <!-- Full-Size Gallery (Last 8 images) -->
  <div class="full-gallery">
    <img src="beam/beam_pic23.png" alt="Image 23">
    <img src="beam/beam_pic24.png" alt="Image 24">
    <img src="beam/beam_pic25.png" alt="Image 25">
    <img src="beam/beam_pic26.png" alt="Image 26">
    <img src="beam/beam_pic27.png" alt="Image 27">
    <img src="beam/beam_pic28.png" alt="Image 28">
    <img src="beam/beam_pic29.png" alt="Image 29">
    <img src="beam/beam_pic30.png" alt="Image 30">
  </div>

  <!-- Bottom Back Button -->
  <button class="back-button" onclick="window.history.back()">← Back</button>

</body>
</html>
