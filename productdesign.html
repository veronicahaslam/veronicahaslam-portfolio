<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 160px);
      grid-template-rows: repeat(2, auto);
      gap: 25px;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .item p {
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
      color: #444;
    }

    .button {
      width: 160px;
      height: 160px;
      border: none;
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .button:hover img {
      transform: scale(1.1);
    }

    .empty {
      visibility: hidden;
    }

    .back-button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #333; /* dark text for contrast */
      background: #ffffff; /* white background */
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Product Design</h1>

  <div class="container">
    <div class="item">
      <p>Flowerbed Charging Port</p>
      <a href="productdesign/flowerbedchargingport.html" class="button">
        <img src="productdesign/flower/flower_pic3.png" alt="Flowerbed Charging Port" />
      </a>
    </div>

    <div class="item">
      <p>2092 Speculative Design</p>
      <a href="productdesign/2092design.html" class="button">
        <img src="productdesign/2092/2092_pic1.png" alt="Product 2" />
      </a>
    </div>

    <div class="item">
      <p>Kitchen Sink Basket Design</p>
      <a href="productdesign/sink.html" class="button">
        <img src="productdesign/sink/sink_pic1.png" alt="Product 3" />
      </a>
    </div>

    <div class="item">
      <p>Handheld Sander-Tool Mount Design</p>
      <a href="productdesign/tool.html" class="button">
        <img src="productdesign/tool/tool_pic2.png" alt="Desk Organizer" />
      </a>
    </div>
  </div>

  <button class="back-button" onclick="window.history.back()">Go Back</button>
</body>
</html>
